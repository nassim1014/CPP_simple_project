<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Library Management System</h1>
    
    <div id="add-book">
        <h2>Add Book</h2>
        <input type="text" id="book-title" placeholder="Book Title">
        <input type="text" id="book-author" placeholder="Author">
        <input type="text" id="book-isbn" placeholder="ISBN">
        <button onclick="addBook()">Add Book</button>
    </div>

    <div id="remove-book">
        <h2>Remove Book</h2>
        <input type="text" id="remove-isbn" placeholder="ISBN">
        <button onclick="removeBook()">Remove Book</button>
    </div>

    <div id="show-details">
        <h2>Show Book Details</h2>
        <input type="text" id="search-isbn" placeholder="ISBN">
        <button onclick="showBookDetails()">Show Details</button>
    </div>

    <div id="book-details"></div>

    <script src="renderer.js"></script>
</body>
</html>
